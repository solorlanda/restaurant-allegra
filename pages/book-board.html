    <main class="main-book-board">
        <h1>Reserve your table here</h1>
        <section class="flex-form">
            <form>
                <div>
                    <label for="name">Full name:</label><br>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="tel">Phone:</label><br>
                    <input type="tel" name="tel" id="tel" required>
                </div>
                <div> 
                    <label for="email">E-mail:</label><br>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="date">Date of reserve:</label><br>
                    <input type="date" name="date" id="date" required>
                </div>
                <div>
                    <label for="persons">Number of people:</label><br>
                    <input type="persons" name="persons" id="persons" required>
                </div>
                <div>
                    <label for="obs">Choose an option:</label><br>
                    <select name="obs" id="obs" required>
                        <option selected value="">Choise an option</option>
                        <option value="celiac">Celiac</option>
                        <option value="vegetarian">Vegerarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div>
                    <label for="menssage">Do you have an allergy or intolerance to any food?</label><br>
                    <textarea name="menssage" id="menssage" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="ok">The data is correct</label>
                    <input type="checkbox" name="ok" id="ok" required>
                </div>
                <div class="buttom">
                    <input type="submit" value="Send">
                </div>
            </form>
        </section>
    </main>
